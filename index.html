        .notification {

<body>
    <div class="notifications" id="notificationArea"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-futbol"></i> TH·ªêNG K√ä FC TH·∫¨P C·∫®M</h1>
            <p class="subtitle">Theo d√µi th√†nh t√≠ch c·ªßa c√°c c·∫ßu th·ªß qua t·ª´ng tr·∫≠n ƒë·∫•u</p>
            
            <div class="date-range">
                <div class="date-group">
                    <label for="startDate"><i class="fas fa-calendar-alt"></i> T·ª´ ng√†y:</label>
                    <input type="date" id="startDate">
                </div>
                
                <div class="date-group">
                    <label for="endDate"><i class="fas fa-calendar-alt"></i> ƒê·∫øn ng√†y:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
        </header>
        
        <div class="stats-summary" id="statsSummary">
            <!-- Stats will be generated dynamically -->
        </div>
        
        <div class="stats-container">
            <table id="playerTable">
                <thead>
                    <tr>
                        <th>T√äN C·∫¶U TH·ª¶</th>
                        <th>TH·∫ÆNG</th>
                        <th>THUA</th>
                        <th>H√íA</th>
                        <th>% TH·∫ÆNG</th>
                        <th>% THUA</th>
                        <th>% H√íA</th>
                        <th>THAO T√ÅC</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- D·ªØ li·ªáu c·∫ßu th·ªß s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y -->
                </tbody>
            </table>
        </div>
        
        <div class="button-container">
            <div class="main-buttons">
                <button class="add-btn" onclick="addPlayer()">
                    <i class="fas fa-user-plus"></i> TH√äM C·∫¶U TH·ª¶
                </button>
                
                <button class="reset-all-btn" onclick="resetData()">
                    <i class="fas fa-redo-alt"></i> RESET ALL
                </button>
            </div>
            
            <div class="export-buttons">
                <button class="export-btn" onclick="exportImage()">
                    <i class="fas fa-download"></i> XU·∫§T PNG
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>H·ªá th·ªëng th·ªëng k√™ FC Th·∫≠p C·∫©m &copy; 2025</p>
    </footer>

    <script>
        // D·ªØ li·ªáu m·∫´u
        const defaultPlayers = [
            { name: "C·∫ßu th·ªß 1", wins: 12, losses: 3, draws: 5 },
            { name: "C·∫ßu th·ªß 2", wins: 10, losses: 5, draws: 5 },
            { name: "C·∫ßu th·ªß 3", wins: 8, losses: 6, draws: 6 },
            { name: "C·∫ßu th·ªß 4", wins: 15, losses: 2, draws: 3 },
            { name: "C·∫ßu th·ªß 5", wins: 7, losses: 8, draws: 5 },
            { name: "C·∫ßu th·ªß 6", wins: 9, losses: 7, draws: 4 },
            { name: "C·∫ßu th·ªß 7", wins: 11, losses: 4, draws: 5 },
            { name: "C·∫ßu th·ªß 8", wins: 6, losses: 9, draws: 5 },
            { name: "C·∫ßu th·ªß 9", wins: 13, losses: 3, draws: 4 },
            { name: "C·∫ßu th·ªß 10", wins: 5, losses: 10, draws: 5 }
        ];

        let players = JSON.parse(localStorage.getItem('players')) || defaultPlayers;

        // L∆∞u ng√†y b·∫Øt ƒë·∫ßu v√† k·∫øt th√∫c
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');

        // Set default dates to current month
        const today = new Date();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
        const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
        
        startDateInput.value = localStorage.getItem('startDate') || formatDate(firstDay);
        endDateInput.value = localStorage.getItem('endDate') || formatDate(lastDay);

        // Format date as YYYY-MM-DD
        function formatDate(date) {
            const d = new Date(date);
            let month = '' + (d.getMonth() + 1);
            let day = '' + d.getDate();
            const year = d.getFullYear();

            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;

            return [year, month, day].join('-');
        }

        // L∆∞u ng√†y b·∫Øt ƒë·∫ßu v√† k·∫øt th√∫c
        function saveDates() {
            localStorage.setItem('startDate', startDateInput.value);
            localStorage.setItem('endDate', endDateInput.value);
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showNotification(message, type) {
            const notificationArea = document.getElementById('notificationArea');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let icon = 'fas fa-info-circle';
            if (type === 'success') icon = 'fas fa-check-circle';
            if (type === 'error') icon = 'fas fa-exclamation-circle';
            if (type === 'warning') icon = 'fas fa-exclamation-triangle';
            
            notification.innerHTML = `
                <i class="${icon}"></i>
                <div>${message}</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            `;
            
            notificationArea.appendChild(notification);
            
            // Hi·ªÉn th·ªã th√¥ng b√°o
            setTimeout(() => {
                notification.classList.add('show');
                
                // B·∫Øt ƒë·∫ßu thanh ti·∫øn tr√¨nh
                setTimeout(() => {
                    const progress = notification.querySelector('.progress');
                    progress.style.width = '0%';
                }, 100);
            }, 100);
            
            // ·∫®n th√¥ng b√°o sau 3 gi√¢y
            setTimeout(() => {
                notification.classList.remove('show');
                
                // X√≥a th√¥ng b√°o sau khi ho√†n th√†nh animation
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // T√≠nh to√°n t·ªïng s·ªë li·ªáu th·ªëng k√™
        function calculateTotalStats() {
            let totalWins = 0;
            let totalLosses = 0;
            let totalDraws = 0;
            
            players.forEach(player => {
                totalWins += player.wins;
                totalLosses += player.losses;
                totalDraws += player.draws;
            });
            
            const totalGames = totalWins + totalLosses + totalDraws;
            
            return {
                totalWins,
                totalLosses,
                totalDraws,
                totalGames
            };
        }

        // C·∫≠p nh·∫≠t b·∫£ng t·ªïng th·ªëng k√™
        function updateStatsSummary() {
            const stats = calculateTotalStats();
            const statsSummary = document.getElementById('statsSummary');
            
            statsSummary.innerHTML = `
                <div class="stat-card">
                    <h3>T·ªîNG TH·∫ÆNG</h3>
                    <div class="stat-value win-stat">${stats.totalWins}</div>
                    <p>${stats.totalGames > 0 ? ((stats.totalWins / stats.totalGames) * 100).toFixed(1) : 0}% t·ªïng s·ªë tr·∫≠n</p>
                </div>
                
                <div class="stat-card">
                    <h3>T·ªîNG THUA</h3>
                    <div class="stat-value loss-stat">${stats.totalLosses}</div>
                    <p>${stats.totalGames > 0 ? ((stats.totalLosses / stats.totalGames) * 100).toFixed(1) : 0}% t·ªïng s·ªë tr·∫≠n</p>
                </div>
                
                <div class="stat-card">
                    <h3>T·ªîNG H√íA</h3>
                    <div class="stat-value draw-stat">${stats.totalDraws}</div>
                    <p>${stats.totalGames > 0 ? ((stats.totalDraws / stats.totalGames) * 100).toFixed(1) : 0}% t·ªïng s·ªë tr·∫≠n</p>
                </div>
            `;
        }

        // C·∫≠p nh·∫≠t b·∫£ng c·∫ßu th·ªß
        function updateTable() {
            const tbody = document.querySelector("#playerTable tbody");
            tbody.innerHTML = "";

            // S·∫Øp x·∫øp c·∫ßu th·ªß theo t·ª∑ l·ªá th·∫Øng
            players.sort((a, b) => {
                const totalGamesA = a.wins + a.losses + a.draws;
                const totalGamesB = b.wins + b.losses + b.draws;
                const winRateA = totalGamesA > 0 ? (a.wins / totalGamesA) : 0;
                const winRateB = totalGamesB > 0 ? (b.wins / totalGamesB) : 0;
                
                // S·∫Øp x·∫øp theo t·ª∑ l·ªá th·∫Øng gi·∫£m d·∫ßn
                if (winRateB !== winRateA) {
                    return winRateB - winRateA;
                }
                
                // N·∫øu t·ª∑ l·ªá th·∫Øng b·∫±ng nhau, s·∫Øp x·∫øp theo s·ªë tr·∫≠n th·∫Øng
                if (b.wins !== a.wins) {
                    return b.wins - a.wins;
                }
                
                // N·∫øu v·∫´n b·∫±ng nhau, s·∫Øp x·∫øp theo t·ªïng s·ªë tr·∫≠n
                return totalGamesB - totalGamesA;
            });

            // L·∫•y top 3 c·∫ßu th·ªß
            const topPlayers = players.slice(0, 3);
            
            players.forEach((player, index) => {
                const totalGames = player.wins + player.losses + player.draws;
                const winRate = totalGames > 0 ? ((player.wins / totalGames) * 100).toFixed(1) : 0;
                const lossRate = totalGames > 0 ? ((player.losses / totalGames) * 100).toFixed(1) : 0;
                const drawRate = totalGames > 0 ? ((player.draws / totalGames) * 100).toFixed(1) : 0;
                
                // X√°c ƒë·ªãnh x·∫øp h·∫°ng
                let playerClass = "";
                let rankIcon = "";
                
                if (topPlayers.includes(player)) {
                    if (player === topPlayers[0]) {
                        playerClass = "mvp";
                        rankIcon = "ü•á";
                    } else if (player === topPlayers[1]) {
                        playerClass = "silver";
                        rankIcon = "ü•à";
                    } else if (player === topPlayers[2]) {
                        playerClass = "bronze";
                        rankIcon = "ü•â";
                    }
                }

                tbody.innerHTML += `
                    <tr class="${playerClass}">
                        <td>
                            <div class="player-name">
                                ${rankIcon} ${player.name}
                            </div>
                        </td>
                        <td>${player.wins}</td>
                        <td>${player.losses}</td>
                        <td>${player.draws}</td>
                        <td class="win-rate">${winRate}%</td>
                        <td class="loss-rate">${lossRate}%</td>
                        <td class="draw-rate">${drawRate}%</td>
                        <td class="action-cell">
                            <button class="win-btn" onclick="updateStats(${index}, 'win')">
                                <i class="fas fa-trophy"></i>
                            </button>
                            <button class="loss-btn" onclick="updateStats(${index}, 'loss')">
                                <i class="fas fa-times"></i>
                            </button>
                            <button class="draw-btn" onclick="updateStats(${index}, 'draw')">
                                <i class="fas fa-handshake"></i>
                            </button>
                            <button class="edit-btn" onclick="editPlayer(${index})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn" onclick="deletePlayer(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
